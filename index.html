<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <form id="gpa-form">
            <div id="subjects">
                <div class="subject">
                    <input type="text" placeholder="Subject Name" class="subject-name">
                    <input type="number" placeholder="Credit Hours" class="credit-hours" min="1" max="5">
                    <input type="number" placeholder="Marks" class="marks" min="0" max="100">
                    <button type="button" class="delete-subject">Delete</button>
                </div>
            </div>
            <button type="button" id="add-subject">Add Subject</button>
            
            <div id="previous-gpa-section">
                <h2>Previous Academic Record</h2>
                <input type="number" id="previous-gpa" placeholder="Previous GPA" min="0" step="0.01">
                <input type="number" id="previous-credit-hours" placeholder="Previous Credit Hours" min="0" step="0.01">
                <p class="note">Note: If you're a first-semester student or have no previous GPA, please leave this section blank.</p>
            </div>
            
            <button type="button" id="calculate-gpa">Calculate GPA</button>
        </form>
        <div id="result">
            <h2>Your GPA: <span id="gpa"></span></h2>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
